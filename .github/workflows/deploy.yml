name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_LINKEDIN_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_LINKEDIN_CLIENT_ID }}
      EXPO_PUBLIC_LINKEDIN_REDIRECT_URI: https://1protip.com/auth/linkedin/callback
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Jest Tests
        run: pnpm --filter @1protip/dotcom test

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@v1
      
      - name: Setup Geckodriver
        uses: browser-actions/setup-geckodriver@v1

      - name: Run Selenium Tests (and Build)
        run: pnpm --filter @1protip/dotcom test:selenium
        # env: variables inherited from job level

      - name: Deploy to Firebase Hosting (Preview)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HASHTAG_1_PRO_TIP }}
          projectId: hashtag-1-pro-tip
          expires: 7d

      - name: Deploy to Firebase Hosting (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HASHTAG_1_PRO_TIP }}
          projectId: hashtag-1-pro-tip
          channelId: live
