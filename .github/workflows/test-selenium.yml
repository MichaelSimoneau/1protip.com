name: Test Selenium

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'apps/free/tests/selenium/**'
      - '.github/workflows/test-selenium.yml'

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      EXPO_PUBLIC_LINKEDIN_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_LINKEDIN_CLIENT_ID }}
      EXPO_PUBLIC_LINKEDIN_REDIRECT_URI: https://free/auth/linkedin/callback
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-esr

      - name: Install geckodriver
        run: |
          GECKODRIVER_VERSION=0.34.0
          wget -q https://github.com/mozilla/geckodriver/releases/download/v${GECKODRIVER_VERSION}/geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
          tar -xzf geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver
          geckodriver --version

      - name: Install dependencies
        run: pnpm install

      - name: Build Web App
        run: pnpm --filter @1protip/free build:web

      - name: Run Selenium Tests
        run: |
          cd apps/free
          timeout 300 npm run test:selenium || {
            echo "Tests timed out or failed"
            # Kill any remaining processes
            pkill -f http-server || true
            pkill -f geckodriver || true
            pkill -f firefox || true
            exit 1
          }

